<!-- BEGIN: Form thông tin phòng ban -->
<div class="x_panel" ng-controller="departmentCtrl">
    <div class="x_title">
        <h2>Thêm Mới Phòng Ban
        </h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <form class="form-horizontal">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-lg-12">

                    <div class="form-group">
                        <label for="inputTenPB" class="col-sm-3 control-label">Tên Phòng Ban:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="department.TenPB" id="inputTenPB" placeholder="Tên Phòng Ban..." ng-minlength="1" ng-maxlength="32" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMota" class="col-sm-3 control-label">Mô tả:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" ng-model="department.MoTa" id="inputMota" placeholder="Mô Tả..." ng-minlength="1" ng-maxlength="255" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Trạng Thái:</label>
                        <div class="col-sm-6">
                            <input name="gender" type="radio" class="flat" ng-click="department.TinhTrang=1" value="1" checked> Đang Hoạt Động
                            <input name="gender" type="radio" class="flat" ng-click="department.TinhTrang=0" value="0"> Ngừng Hoạt Động
                        </div>
                    </div>
                </div>

            </div>
        </form>

        <div class="ln_solid"></div>
        <div class="col-md-offset-5 col-md-12">
            <button type="button" class="btn btn-success btn-lg " ng-click="Save()">Lưu</button>
            <a href="#!/department" class="btn btn-default btn-lg ">Hủy</a>
        </div>
    </div>
</div>
<!-- END: Form thông tin phòng ban -->

<script>
    $(document).ready(function () {
        $('input.flat').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'iradio_flat-green'
        });
    });
</script>
