<div class="x_panel" ng-controller="diplomaCtrl">
    <div class="x_title">
        <h2>Danh sách bằng cấp</h2>
        <ul class="nav navbar-right panel_toolbox hidden-print">
            <li>
                <a href="/#!/diploma/add"><i class="fa fa-plus"></i> Thêm bằng cấp mới</a>
            </li>
            <li>
                <a href="#" onclick="window.print(); return false;"><i class="fa fa-print"></i> In</a>
            </li>
        </ul>

        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Bằng cấp</th>
                <th>Ngày tạo</th>
                <th>Ngày cập nhật</th>
                <th class="text-center hidden-print">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-if="loading == null">
                <td colspan="5" class="text-center">
                    Đang tải dữ liệu...
                    <i class="fa fa-refresh fa-spin fa-fw"></i>
                </td>
            </tr>
            <tr ng-repeat="d in diplomas">
                <td>{{ d.MABANGCAP }}</td>
                <td>{{ d.TENBANGCAP }}</td>
                <td>{{ d.CREATED_AT }}</td>
                <td>{{ d.UPDATED_AT }}</td>
                <td class="text-center hidden-print">
                    <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#editModal">
                        <span class="fa fa-pencil"></span>
                    </button>
                    <button class="btn btn-danger btn-xs" data-title="Delete" ng-click="detail(d.MABANGCAP)" data-toggle="modal" data-target="#modalDelete">
                            <span class="fa fa-trash"></span></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Xóa Bằng Cấp-->
    <div class="modal fade bs-example-modal-sm" id="modalDelete" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Xóa chứng chỉ</h4>
                    </div>
                    <div class="modal-body">
                    <p>Bạn có chắc muốn xóa {{oneDiploma.TENBANGCAP}}?</p>
                    <p class="h4"><b>Tất cả dữ liệu liên quan sẽ bị xóa hết!</b></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="delete(oneDiploma.MABANGCAP)" data-dismiss="modal">Xóa</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                    </div>
                </div>
                
                </div>
            </div>
        <!-- /END: Modal Xóa -->

</div>
