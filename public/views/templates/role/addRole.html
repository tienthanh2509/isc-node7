<div class="x_panel" ng-controller="roleCtrl">
    <div class="x_title">
        <h2>Thêm Mới Chức Vụ
        </h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <form class="form-horizontal">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="inputTenCV" class="col-sm-3 control-label">Tên Chức Vụ:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="role.TenCV" id="inputTenCV"
                                   placeholder="Tên Chức Vụ..." ng-minlength="1" ng-maxlength="32" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="ln_solid"></div>
        <div class="col-md-offset-5 col-md-12">
            <button type="button" class="btn btn-success btn-lg " ng-click="Save()">Lưu</button>
            <a href="#!/role" class="btn btn-default btn-lg ">Hủy</a>
        </div>
    </div>
</div>
