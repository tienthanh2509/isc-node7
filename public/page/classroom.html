<div class="row col-md-12 custyle">
    <h2 class="text-center">Danh sách lớp học</h2>
    <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal">
        Thêm mới học viên
    </button>
    <table class="table table-striped custab">
        <thead>
        <tr>
            <th>Mã lớp</th>
            <th>Tên lớp</th>
            <th>Sĩ số</th>
            <th>Niên khóa</th>
            <th>Khoa</th>
            <th class="text-center">Thao tác</th>
        </tr>
        </thead>
        <tr>
            <td>ISC1PM</td>
            <td>Lập trình Java</td>
            <td>31</td>
            <td>2015-2017</td>
            <td>Công nghệ thông tin</td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal"
                        data-target="#myModal">Sửa
                </button>
                <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal">Xóa
                </button>

            </td>
        </tr>
        <tr>
            <td>ISC1KT</td>
            <td>Kinh doanh quản lý</td>
            <td>20</td>
            <td>2016-2018</td>
            <td>Quản Trị Kinh doanh</td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal"
                        data-target="#myModal">Sửa
                </button>
                <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal">Xóa
                </button>

            </td>
        </tr>

    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Lớp học</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Tên lớp:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="fact">Danh sách khoa:</label>
                        <div class="form-group">
                            <select id="fact" name="fact" class="form-control">
                                <option value="1">Công nghệ thông tin</option>
                                <option value="2">Quản trị kinh doanh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="number">Sĩ số:</label>
                            <input type="number" class="form-control" id="number">
                        </div>
                        <div class="form-group">
                            <label for="course">Niên khóa:</label>
                            <input type="text" class="form-control" id="course">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
