<div class="row col-md-12 custyle">
    <h2 class="text-center">Xem Lịch</h2>
    <table class="table table-striped custab">
        <thead>
        <button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal">Thêm lịch học</button>
        <tr>
            <th>Tiết Học</th>
            <th>Thứ</th>
            <th>Phòng học</th>
            <th>Môn Học</th>
            <th>Giảng Viên</th>
            <th class="text-center">Công cụ</th>
        </tr>
        </thead>
        <tr>
            <td>12345</td>
            <td>Thứ ba</td>
            <td>D103</td>
            <td>Kiến trúc máy tính</td>
            <td>Trần Hữu Toàn</td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal">Sửa</button>
                <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal">Xóa</button>

            </td>
        </tr>
        <tr>
            <td>12345</td>
            <td>Thứ tư</td>
            <td>C103</td>
            <td>Mạng máy tính</td>
            <td>Nguyễn Minh Tân</td>
            <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs glyphicon glyphicon-edit" data-toggle="modal" data-target="#myModal">Sửa</button>
                <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal">Xóa</button>

            </td>
        </tr>

    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" >Lịch học</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="hour">Tiết học:</label>
                        <input type="text" class="form-control" id="hour">
                    </div>
                    <div class="form-group">
                        <label for="wday">Thứ Học</label>
                        <div class="form-group">
                            <select id="selectbasic" name="selectbasic" class="form-control">
                                <option value="1">Thứ Hai</option>
                                <option value="2">Thứ Ba</option>
                                <option value="2">Thứ Tư</option>
                                <option value="2">Thứ Năm</option>
                                <option value="2">Thứ Sáu</option>
                                <option value="2">Thứ Bảy</option>
                                <option value="2">Chủ Nhật</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="room">Phòng Học:</label>
                            <input type="text" class="form-control" id="room">
                        </div>
                        <div class="form-group">
                            <label for="subject">Môn Học:</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                        <div class="form-group">
                            <label for="lecturer">Giảng viên:</label>
                            <input type="text" class="form-control" id="lecturer">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
